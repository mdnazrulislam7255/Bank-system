<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bank system</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
    <div id="login-area">
        <h1 style="text-align: center; color: cornflowerblue;">Welcome to E-Banking</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" placeholder="Enter text" class="form-control"><br>
            <input type="password" placeholder="Password" class="form-control" name="" id=""><br>
            <button type="button" id="login-btn" class="btn btn-success">Submit</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4 ">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$<span id="currentDeposit">0</span></h2>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$<span id="currentwithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$00</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="deposit_Amount" placeholder="$ Amount you want to deposit" class="form-control" type="text"><br>
                    <button id="depositButton" class="btn btn-success">Deposit</button><br>
                </div>
            </div>
                <div class="col-md-6">
                <div class="submit-area">
                    <h4>withdraw</h4>
                    <input id="withdrawAmnt" placeholder="$ Amount you want to withdraw" class="form-control" type="text"><br>
                    <button id="withdrawbutton" class="btn btn-success">Withdraw</button><br>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        const loginButton=document.getElementById("login-btn");
        loginButton.addEventListener("click",function(){
            const loginArea=document.getElementById("login-area");
            loginArea.style.display="none"
            const transactionArea=document.getElementById("transaction-area");
            transactionArea.style.display="block";
        })
        const depositBtn=document.getElementById("depositButton");
        depositBtn.addEventListener("click",function(){
           const depositAmount=document.getElementById("deposit_Amount").Value;
           const depositNum=parseFloat(depositAmount);
           //set data into text area
           const currentDepositAmount=document.getElementById("currentDeposit").innerText;
           const currentDepositNum=parseFloat(currentDepositAmount);
           const totalDepositAmount= depositNum + currentDepositNum;
           document.getElementById("currentDeposit").innerText=totalDepositAmount;
           document.getElementById("deposit_Amount").Value="";
        })
    </script>
</body>
</html>
